<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body style="margin: 0px">
    <div style="height: 50px;line-height:50px;background-color: #5e4b7c;font-size: 20px;color: white">
        用户注册
    </div>
    <div style="margin:100px">
        <form>
            <p>

                <label for="mail" style="width:100px;display: inline-block">邮箱:</label>
                <input id="mail" type="text"/>


            </p>
            <p>

                <label for="user" style="width:100px;display: inline-block">用户名:</label>
                <input id="user" type="text"/>


            </p>
            <p>

                <label for="password" style="width:100px;display: inline-block">密码:</label>
                <input id="password" type="password"/>

            </p>
            <p>

                <label for="password2" style="width:100px;display: inline-block">确认密码:</label>
                <input id="password2" type="password"/>


            </p>
            <p>
                上传头像：<input  type="file"/>
            </p>
            <p>性别：
                <span >男<input type="radio" name="ds"></span>
                <span>女<input type="radio" name="ds"></span>
            </p>

            <p>
                爱好：
                <span>篮球<input type="checkbox"/></span>
                <span>足球<input type="checkbox"/></span>
                <span>排球<input type="checkbox"/></span>
                <span>玻璃球<input type="checkbox"/></span>
                <span>溜溜球<input type="checkbox"/></span>
            </p>
            <div>
                <p>城市：
                    <select>
                        <optgroup label="江苏" >
                            <option>南京</option>
                            <option>苏州</option>
                            <option>无锡</option>
                        </optgroup>
                        <optgroup label="北京">
                            <option selected="selected">朝阳</option>
                            <option>海淀</option>
                            <option>昌平</option>
                            <option>通州</option>
                        </optgroup>

                    </select>
                </p>
            </div>
            <p>
                联系方式：
                <input type="text"/>
            </p>
            <p>
                简介：
                <textarea name="memo" placeholder="简介啊啊啊啊"></textarea>
            </p>

            <p>
            <input type="checkbox"/>
                点击注册按钮，即表示您同意并愿意遵守
            <a href="xieyi.html" target="_blank">用户协议</a>
            </p>
            <input type="submit" value="注册"/>
        </form>
    </div>


</body>
</html>
